<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header class="bg-light text-center p-4">
        <h1>Cadastro de Clientes</h1>
    </header>

    <main class="container shadow">
        <section>
            <div class="row">
                <div class="col-md-12">
                    <form class="p-4">
                        <!-- Nome e Sobronome -->
                        <div class="row mb-3 mt-3">
                            <div class="col-sm-6">
                                <label for="inputName" class="form-label">Nome:</label>
                                <input type="text" class="form-control" id="inputName">
                            </div>

                            <div class="col-sm-6">
                                <label for="inputSobrenome" class="form-label">Sobrenome:</label>
                                <input type="text" class="form-control" id="inputSobrenome">
                            </div>
                        </div>

                        <!-- CEP -->
                        <div class="row mb-3 mt-3">
                            <div class="col-sm-12">
                                <label for="inputCEP" class="form-label">Pesquise pelo CEP:</label>        
                            </div>

                            <div class="row align-items-center">
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" id="inputCEP" onblur="validarCEP()"> 
                                </div>
    
                                <div class="col-sm-3 text-danger" id="error">
                                    
                                </div>
                            </div>
                        </div>

                        <!-- Endereço e Número -->
                        <div class="row mb-3 mt-3">
                            <div class="col-sm-10">
                                <label for="inputAddress" class="form-label">Endereço:</label>
                                <input type="text" class="form-control" id="inputAddress" disabled>
                            </div>

                            <div class="col-sm-2">
                                <label for="inputNumber" class="form-label">Número:</label>
                                <input type="text" class="form-control" id="inputNumber" disabled>
                            </div>
                        </div>

                        <!-- Bairro e Cidade -->
                        <div class="row mb-3 mt-3">
                            <div class="col-sm-6">
                                <label for="inputNeighborhood" class="form-label">Bairro:</label>
                                <input type="text" class="form-control" id="inputNeighborhood" disabled>
                            </div>

                            <div class="col-sm-6">
                                <label for="inputCity" class="form-label">Cidade:</label>
                                <input type="text" class="form-control" id="inputCity" disabled>
                            </div>
                        </div>

                        <!-- Estado -->
                        <div class="row mb-3 mt-3">
                            <div class="col-sm-3">
                                <label for="inputState" class="form-label">Estado:</label>
                                <input type="text" class="form-control" id="inputState" disabled>
                            </div>
                        </div>

                        <!-- Botão de Salvar -->
                        <div class="text-center">
                            <button class="btn btn-primary">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <section class="mb-5 mt-5">
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nome Completo</th>
                                <th scope="col">Endereço</th>
                                <th scope="col">CEP</th>
                                <th scope="col">Bairro</th>
                                <th scope="col">Cidade</th>
                                <th scope="col">Estado</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    
    <!-- Adicionando o jQuery utilizando CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>

    <script src="js/script.js"></script>

    <script>
        $("#inputCEP").mask('99999-999');
    </script>
    
</body>

</html>
